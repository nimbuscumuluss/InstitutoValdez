<!DOCTYPE html>

<html lang="pt-br">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>PMB</title>

</head>



<body>
    <style>
header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 40px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Estilos para a seção hero */
.hero {
    background-image: url('imagem_de_fundo.jpg');
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero h2 {
    font-size: 30px;
    margin-bottom: 20px;
}

/* Estilos para a seção de obras em destaque */
.featured-artwork {
    text-align: center;
    padding: 50px 0;
}

.featured-artwork h2 {
    margin-bottom: 20px;
}

/* Estilo para o primeiro cabeçalho */
header {
    background-color: #00376e;
    color: #fff;
    padding: 20px;
}






    </style>
<center>
    <header>

        <h1>Área de Cadastro vip</h1>
    </center>

    </header>

    <hr>

    <main>

        <section>

            <h3>Cadastro</h3>

            <p>Preencha os campos abaixo para se cadastrar como membro vip.</p>

            <form method="post" action="#">

                <fieldset>

                    <legend>Dados pessoais</legend>

                    <label>Nome</label>

                    <input type="text" name="nome" placeholder="digite seu nome" required>

                    <label>Data de Nascimento</label>

                    <input type="date" name="data_nascimento" required>

                    <label>Telefone</label>

                    <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                </fieldset>

                <fieldset>

                    <legend>CNH</legend>

                    <label>Número do Registro de Login</label>

                    <input type="number" name="numero_registro" placeholder="informe o número da sua CNH" required>

                    <label>Validade</label>

                    <input type="date" name="validade" required>

                </fieldset>

                <fieldset>

                    <fieldset>

                        <legend>Estado</legend>

                        <label>Seu Estado</label>

                        <select name="cidade" required>

                            <option value="">Escolha</option>

                            <optgroup label="Sul">

                                <option value="Paraná">Paraná</option>

                                <option value="Santa Catarina">Santa Catarina</option>

                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>

                            </optgroup>

                            <optgroup label="Sudeste">

                                <option value="Rio de Janeiro">Rio de Janeiro</option>

                                <option value="São Paulo">São Paulo</option>

                                <option value="Espirito Santo">Espirito Santo</option>

                                <option value="Minas Gerais">Minas Gerais</option>


                            </optgroup>

                            <optgroup label="Centro Oeste">

                                <option value="Goias">Goias</option>

                                <option value="	Mato Grosso">Mato Grosso</option>
                               
                                <option value="Distrito federal">Distrito federal</option>
                                
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>

                            </optgroup>
                            <optgroup label="Norte">

                                <option value="Amazonas">Amazonas</option>

                                <option value="	Pará">Pará</option>
                               
                                <option value="Acre">Acre</option>
                                
                                <option value="Roraima">Roraima</option>

                                <option value="Rondônia">Rondônia</option>

                                <option value="Amapá">Amapá</option>

                                <option value="Tocantins">Tocantins</option>

                            </optgroup>
                            <optgroup label="Nordeste">

                                <option value="Alagoas">Amazonas</option>

                                <option value="Bahia">Pará</option>
                               
                                <option value="Pernambuco">Acre</option>
                                
                                <option value="Maranhão">Roraima</option>

                                <option value="Ceara">Rondônia</option>

                                <option value="Rio grande do Norte">Amapá</option>

                                <option value="Paraiba">Tocantins</option>

                                <option value="Piaui">Rondônia</option>

                                <option value="Sergipe">Amapá</option>

                                

                            </optgroup>
                        </select>

                    </fieldset>

                    <br>

                    <button type="submit">Enviar dados</button>

            </form>

        </section>

    </main>

    <hr>

    <footer>

        <p>&copy; <small>CUMULUS</small></p>

    </footer>

</body>



</html>
