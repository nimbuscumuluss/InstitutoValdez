        }
        
        .card ul li{
            list-style: none;
            margin-bottom: 10px;
        }
        
        .card button{
            padding: 10px 20px;
            background: rgb(0, 0, 0);
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .card button:hover{
            background: #0f00b2;
            color: rgb(0, 2, 76);
        }
        
        .card button a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 16px;
        }
        h1 {color: #f1f1f1;}
        li {
