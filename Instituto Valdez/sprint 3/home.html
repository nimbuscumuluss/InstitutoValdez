<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Carrossel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<style>
    a {
        color: rgb(255, 255, 255);
    }
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .navbar {
        background: rgba(0, 0, 0, 0.5);
        /* Define a transparência do menu */
        transition: background 0.5s ease;
    }

    .navbar .nav-link {
        color: #ffffff;
        /* Cor dos links no menu */
    }

    .navbar .nav-link:hover {
        color: #ffffff;
        /* Cor dos links no menu quando em foco */
    }

    .search-bar-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        width: 100%;
        max-width: 600px;
        text-align: center;
    }

    .search-bar-container .form-control {
        width: 70%;
        margin-right: 10px;
    }

    .carousel-item {
        height: 100vh;
        min-height: 300px;
        background: no-repeat center center scroll;
        background-size: cover;
    }

    .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }
    p {
        color: rgb(255, 255, 255);
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#"><p>Meu Site</p></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><p>Início </p><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><p>Sobre</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><p>Contato</p></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="b2.jpeg" alt="Primeiro slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primeiro Slide</h5>
                    <p>Descrição do primeiro slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="WhatsApp Image 2024-07-31 at 09.11.14.jpeg" alt="Segundo slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segundo Slide</h5>
                    <p>Descrição do segundo slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="WhatsApp Image 2024-07-31 at 09.11.14.jpeg" alt="Terceiro slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terceiro Slide</h5>
                    <p>Descrição do terceiro slide.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <div class="search-bar-container">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
